				font-size: 1rem;

				background-color: hsl(240, 0%, 100%);

				color: hsl(240, 12%, 75%);
			}

			main {
				--gap: 1rem;
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(14rem, 1fr));
				gap: var(--gap);
				margin-top: var(--gap);
			}

			a {
				display: flex;
				max-width: 100%;
				justify-content: center;
				align-items: center;
				aspect-ratio: 3/4;
				background-color: hsl(240, 8%, 97.5%);
			}

			img,
			video {
				width: 80%;
				height: 80%;
				object-fit: contain;
				transform: translateY(0);
				transition: transform 0.2s;
			}

			:hover > img,
			:hover video {
				transform: translateY(-10px);
			}
		</style>

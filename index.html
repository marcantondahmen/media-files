			* {

				font-size: 1rem;
				font-weight: 400;
				line-height: 1.15;
			}

			html {
				--gap: 1rem;
				-webkit-text-size-adjust: 100%;
				font-size: 16px;
				font-family: system-ui, sans-serif;
				overflow-x: hidden;
				padding: var(--gap);
				color: hsl(240, 8%, 18%);
				background-color: hsl(240, 0%, 100%);
			}

			h2 {
				color: hsl(240, 12%, 75%);
			}

			nav {
				display: flex;
				flex-direction: column;
			}

			nav a:not(.active) {
				color: hsl(240, 12%, 75%);
			}

			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(14rem, 1fr));
				gap: var(--gap);
			}

			.grid + .grid {
				margin-top: 2rem;
			}

			.card {
				display: flex;
				max-width: 100%;
				justify-content: center;
				align-items: center;
				aspect-ratio: 3/4;
				background-color: hsl(240, 8%, 97%);
				border-radius: 5px;
			}

			.card.hidden {
				display: none;
			}

			input {
				appearance: none;
				width: 100%;
				font-family: inherit;
				font-size: inherit;
				border: none;
				border-radius: 0;
			}

			input:focus {
				outline: 1px dashed hsl(240, 12%, 75%);
				outline-offset: 2px;
			}

			input::placeholder {
				color: hsl(240, 12%, 75%);
			}

			img,
			video {
				width: 85%;
				height: 85%;
				object-fit: contain;
				transform: translateY(0);
				transition: transform 0.2s;
			}

			:hover > img,
			:hover > video {
				transform: translateY(-10px);
			}
		</style>

		<script>
			const input = document.querySelector('input[type="search"]');
			const cards = document.querySelectorAll('.card');

			input.addEventListener('input', (event) => {
				cards.forEach((card) => {
					card.classList.toggle(
						'hidden',
						!card.href.includes(input.value || ''),
					);
				});
			});
		</script>
